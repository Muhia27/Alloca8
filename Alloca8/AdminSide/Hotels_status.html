<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Status</title>
    <link rel="stylesheet" href="Assets/css/hotel-status.css">
</head>
<body>
    <div class="container">
        <h2>HOTEL STATUS</h2>
        <table>
            <thead>
                <tr>
                    <th>GUEST ID</th>
                    <th>GUEST NAME</th>
                    <th>ROOM/NO</th>
                    <th>DATE IN</th>
                    <th>DATE OUT</th>
                    <th>TEL</th>
                    <th>GUEST STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>122356</td>
                    <td>MJ. JACK</td>
                    <td>08</td>
                    <td>4/8/12</td>
                    <td>9/8/12</td>
                    <td>0112345456</td>
                    <td>
                        <span class="status checked-in">CHECKED IN</span> / 
                        <span class="status checked-out">CHECKED OUT</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
