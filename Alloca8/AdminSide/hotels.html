<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Hotel  Categories-->
<section id="hotel-category">
    <label for="category-select">Pick Category</label>
    <select id="category-select">
        <option value=""> </option>
        <option value="Standard">Standard </option>
        <option value="Deluxe">Deluxe </option>
        <option value="Suite">Suite</option>
        <option value="Family">Family Room</option>
        <option value="Penthouse">Penthouse</option>
        <option value="BnB">BnB</option>


    </select>
</section>
<section id="hotel-carousel">
    <div id="carousel-container">
        <!--Hotel cards will be inserted here-->
    </div>
    <!--NAV buttons-->
    <button id="previous" class="carousel-btn">&#10094;</button>
    <button id="next" class="carousel-btn">&#10095;</button>
</section>

</body>
</html>
