<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <!-- Adjust the href if your CSS is in a different folder -->
  <link rel="stylesheet" type="text/css" href="../Assets/css/Hotels.css">
</head>
<body>
  <header>
    <h1>Hotels</h1>
    <button class="btn-add-hotel">Add Hotel</button>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Hotel</th>
          <th>Image</th>
          <th>Rooms</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Panari</td>
          <td><img src="../Assets/images/Panari.jpeg" alt="Hotel Image" width="100"></td>
          <td>48</td>
          <td>$1200.00</td>
          <td>
            <button class="btn-action update">Update</button>
            <button class="btn-action delete">Delete</button>
            <button class="btn-action status">Hotel Status</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
